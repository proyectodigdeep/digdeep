<!--Content-->
<div class="container-fluid containerBEImg">
	<div style="height: 100%;background-color: #e7216175"></div>		
</div>
<div class="container containerServicesContent" >
	<div class="row">
		<div class="col-md-3 col-sm-4 col-xs-12" >
			<div class="row div-searchServices2">
				<div class="row serviceLabel2BE" ng-repeat="subcat in subcategories">
					<button class="col-md-10 col-sm-10 col-xs-10 labelServiceBE btn" ng-click="goDigdeepersBe(subcat._id, subcat.title)">
						{{subcat.title}}
					</button>
					<div class="col-md-2 col-sm-2 col-xs-2 buttonSearchService">
						<button class="btn btn-default" style="height: 37px" ng-click="goDigdeepersBe(subcat._id, subcat.title)">
							<img src="img/beauty/lupa.png" style="max-width: 18px">
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9 col-sm-8 col-xs-12">
			<h3 class="titleBEservices">{{titleSubcat}}</h3>
			<div class="row">
				<div class="col-md-4 col-sm-6 col-xs-12 cardContainer" ng-repeat="digdeeper in digdeepers">
					<div class="cardSubContainerES">
						<div ng-click="openDetailsDigdeeperModal(digdeeper)" style="cursor: pointer">
							<div style="padding: 10px">
								<img class="img-responsive imgprofileCard" src="{{digdeeper.urlImg}}" >
							</div>
							<div class="text-center contentCardServiceESLS">
								<p>
									<span class="textTitleCard">{{digdeeper.fullname}}</span><br>
									<span class="textContentCard">{{digdeeper.state}}</span><br>
									<span class="textContentCard">{{digdeeper.specialty}}</span><br>
								</p>
								<p>
									<span uib-rating ng-model="digdeeper.calf" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['servicio cumplido','servicio regular','buen servicio','eficiente servicio','exelente servicio']" aria-labelledby="default-rating"></span><br>
									<span>({{digdeeper.values.length}})</span>
								</p>
								<p>
									<span class="textSubTitleCard">
										Descripci√≥n de la empresa
									</span><br>
									<span class="textDescriptionCard">
										{{digdeeper.descriptionCompany}}
									</span>
								</p>
							</div>
							<div class="text-center">
								<p class="textCostCard"></p>
							</div>
						</div>
						<div class="text-center" ng-click="goServicesToDigdeeper(digdeeper._id)">
							<button class="btn btn-block buttonContractCardES">IR A SERVICIOS</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>

</div>

<div ng-include="'app/templates/footerPage.html'" scope="" onload=""></div>
