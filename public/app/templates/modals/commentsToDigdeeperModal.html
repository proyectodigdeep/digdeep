<div class="modal-header modalHeaderCS" >
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <span class="titleHeaderModalCS">Comentarios</span>
        </div>
        <i class="fa fa-times fa-1x closeIcon" style="color: white" aria-hidden="true" ng-click="$ctrl.cancel()"></i>
    </div>
</div>

<div class="modal-body modalBodyCS">
    <div class="row" style="margin-bottom: 20px">
        <div class="col-md-12 text-center">
            <i class="fa fa-commenting fa-2x" aria-hidden="true" style="color: white"></i><br>
            <span class="text2ModalInfo" style="font-size: 17px;font-family: 'Ubuntu-Regular'">Ingresa tus comentarios para este servicio, nos ayuda a mejorar para ti.</span>
            <input type="text" class="form-control" ng-model="comments">
        </div>
    </div>
    <div class="row text-center">
        <button class="btn btn-default" style="background-color: #04456b; color: white;font-family: 'Ubuntu-Bold'" type="button" ng-click="$ctrl.cancel()">No, regresar</button>
        <button class="btn btnFinish" type="button" ng-click="$ctrl.commentServiceDigdeeper()">Enviar</button>
    </div>
</div>
