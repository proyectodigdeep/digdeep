<div class="modal-header modalHeaderCS" >
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <span class="titleHeaderModalCS">Nuevo Evento</span>
        </div>
        <i class="fa fa-times fa-1x closeIcon" style="color: white" aria-hidden="true" ng-click="$ctrl.cancel()"></i>
    </div>
</div>

<div class="modal-body modalBodyCS" style="background-color: white">
    <div class="text-center">        
        <span class="selectNewEvent">{{dateSelected | date: 'dd/MM/yyyy'}}</span><span></span>
        <!--<div uib-timepicker ng-model="orderService.hourInit" hour-step="1" minute-step="1" show-meridian="ismeridian" ng-change="$ctrl.getHourInit(orderService.hourInit)"></div>-->
    </div>
    <div class="text-left">
        <label class="selectNewEvent">Titulo:</label>
        <input type="text" class="form-control" ng-model="event.title">
    </div>
    <div class="row text-center" style="margin-top: 30px">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <label class="selectNewEvent">Hora de inicio:</label>
            <!--div uib-timepicker ng-model="event.hourInit" hour-step="1" minute-step="1" show-meridian="ismeridian" ng-change="$ctrl.getHourInit(event.hourInit)" style="display: inline-block;"></div><span style="display: inline-block;color: #2d98c9">Hrs.</span-->
            <select class="form-control selectHoursContract" ng-model="event.hourInit" ng-change="$ctrl.getHourInit(event.hourInit)">
                <option value="">Inicio</option>
                <option ng-repeat="opt_hr_init in listHorarios" value="{{opt_hr_init}}">{{opt_hr_init | date:'hh:mm a'}}</option>
            </select>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <label class="selectNewEvent">Hora de fin:</label>
            <!--div uib-timepicker ng-model="event.hourFinal" hour-step="1" minute-step="1" show-meridian="ismeridian" min="event.hourInit" style="display: inline-block;"></div><span style="display: inline-block;color: #2d98c9">Hrs.</span-->    
            <select class="form-control selectHoursContract" ng-model="event.hourFinal">
                <option value="">Final</option>
                <option ng-repeat="opt_hr_final in listHorarios" value="{{opt_hr_final}}">{{opt_hr_final | date:'hh:mm a'}}</option>
            </select>
        </div>
    </div>
    <div class="text-center" ng-if="errAlert" style="margin-top: 30px;padding: 10px">
        *{{alertError}}
    </div>
    <div class="text-center" style="padding-bottom: 5px;padding-top: 15px">
        <img src="img/logoDD.png" style="max-width: 85px">
    </div>
    <div class="row text-center">
        <button class="btn btnModalOk" ng-click="$ctrl.ok()">Aceptar</button>
    </div>
</div>
